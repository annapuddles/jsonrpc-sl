name: Generate documentation
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@1.9.5
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.9.2
